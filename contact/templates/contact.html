{% extends "entries/index.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<header class="masthead" style="background-image: url({% static 'img/contact.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Contact Us</h1>
                    <span class="subheading">Leave us a feedback</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark">Send</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
