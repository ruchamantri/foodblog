{% extends "entries/index.html" %}
{% load static %}

{% block content %}
<!-- Page Header -->
<header class="masthead" style="background-image: url({% static 'img/post.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Eat & Live</h1>
                    <span class="subheading">Explore the Food World</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h2 class="post-title">
                {{ object.entry_title }}
            </h2>
            <p>
                {{ object.entry_text }}
            </p>
            </a>
            <p class="post-meta">Posted by
                <a href="#">{{ object.entry_author}}</a>
                on {{ object.entry_date}}</p>
        </div>
    </div>
</div>
{% endblock %}
